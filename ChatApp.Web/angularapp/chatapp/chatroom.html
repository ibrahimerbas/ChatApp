<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <title>Hayirli sikisler!</title>
</head>
<body>
<div ng-app="chatApp" class="chatroom__wrapper container-fluid">
    <div class="chatroom__user-list col-md-3 col-xs-12" ng-controller="UserListController">
        <h3 class="user__list-header">Aktif Pi√ßler</h3>
        <chat-user ng-repeat="user in users" nick="user.nick" avatar="user.avatar" ng-click="userClick(user)"></chat-user>
    </div>
    <div class="chatroom__message-list  col-md-9 col-xs-12">
        <div class="chatroom__message-wrapper" ng-controller="MessageListController">
            <chat-message ng-repeat="message in messages" text="message.text" image="message.image" ownernick="message.owner.nick" owneravatar="message.owner.avatar" replyto="message.replyTo" date="message.timeStamp" ng-click="messageClick(message)"></chat-message>
        </div>
        <div class="chatroom__message-entry" ng-controller="EntryController">
            <div class="entry__reply-to" ng-if="currentMessage.replyTo">"{{currentMessage.replyTo}}"<button ng-click="cleanReply()" type="button" class="close" ><span>&times;</span></button></div>
            <div class="entry__message-wrapper">
                <form class="form-inline entry__send-form" id="entryForm" ng-submit="sendEntry()">
                    <div class="form-group entry__text-wrapper">
                        <textarea class="entry__text" ng-model="currentMessage.text"></textarea>
                    </div>
                    <button type="submit" id="entryButton" class="btn btn-default" required="required">Ver ellerine!</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
